{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Home | Todo List</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>
<body class="container text-center mt-5">
    <h1>📋 Todo List 📋</h1>
    <p class="lead">할 일을 정리하고 효과적으로 관리하세요.</p>
    <div class="mt-4">
        {% if request.user.is_authenticated %}
            <a href="{% url 'cb_todo_list' %}" class="btn btn-primary ">📝 내 Todo 보기</a>
            {% if request.user.is_staff or request.user.is_superuser %}
                <a href="{% url 'admin:index' %}" class="btn btn-warning">⚙️ 관리자 페이지</a>
            {% endif %}
        {% else %}
            <a href="{% url 'signup' %}" class="btn btn-success ">🚀 지금 가입하기</a>
            <a href="{% url 'login' %}" class="btn btn-secondary ">🔑 로그인</a>
        {% endif %}
    </div>
</body>
</html>
