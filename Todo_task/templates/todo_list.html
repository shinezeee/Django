{% extends 'base.html' %}
{% block title %}Todo List{% endblock %}
{% block content %}
    {% if request.user.is_authenticated %}
    <h1>{{ request.user.username }}'s Todo List</h1>
    <a href= "{% url 'todo_create' %}"><button>추가</button></a>
     <ul>
        {% for todo in data %}
          <li><a href="{% url 'todo_info' todo.id %}">{{ todo.title }}</a></li>
        {% endfor %}
     </ul>
    {%endif %}
{% endblock %}
