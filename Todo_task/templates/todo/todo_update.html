{% extends 'todo/base.html' %}
{% block title %}Todo Update{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4 text-center">
        <h1 class="text-center">📝</h1>

        <form method="POST" class="needs-validation">
            {% csrf_token %}
            <div class="d-flex flex-column align-items-center">

                <div class="mb-3 text-center w-50">
                    <input class="form-control form-control-lg" type="text" name="title"
                           value="{{ todo.title }}">
                </div>

                <div class="mb-3 w-50 text-center">
                    <button type="button" id="status-toggle"
                            class="btn {% if todo.is_done %}btn-success{% else %}btn-secondary{% endif %} btn-sm"
                            onclick="toggleStatus()">
                        {% if todo.is_done %}✅ 완료{% else %}🚧 진행 중{% endif %}
                    </button>
                    {{ form.is_done.as_hidden }}
                </div>

                <div class="mb-3 text-center w-50">
                    <textarea class="form-control" name="info" id="id_info" rows="3">{{ todo.info }}</textarea>
                </div>

                <div class="d-flex justify-content-center gap-3 mt-3">
                    <div class="text-center">
                        <span class="badge bg-dark p-2">📅 시작일</span>
                        <input type="date" name="start_date" class="form-control text-center mt-2" value="{{ todo.start_date|date:'Y-m-d' }}">
                    </div>
                    <div class="text-center">
                        <span class="badge bg-danger p-2">⏳ 마감일</span>
                        <input type="date" name="end_date" class="form-control text-center mt-2" value="{{ todo.end_date|date:'Y-m-d' }}">
                    </div>
                </div>
            </div>

            <!-- 버튼 그룹 -->
            <div class="d-flex justify-content-center gap-2 mt-4">
                <a href="{% url 'cb_todo_info' todo.id %}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">수정</button>
            </div>
        </form>
    </div>
</div>
<script>
function toggleStatus() {
    let statusBtn = document.getElementById("status-toggle");
    let isDoneField = document.getElementById("id_is_done");  // Django가 자동 생성하는 id

    if (isDoneField.value === "True") {
        isDoneField.value = "False";
        statusBtn.innerHTML = "🚧 진행 중";
        statusBtn.classList.remove("btn-success");
        statusBtn.classList.add("btn-secondary");
    } else {
        isDoneField.value = "True";
        statusBtn.innerHTML = "✅ 완료";
        statusBtn.classList.remove("btn-secondary");
        statusBtn.classList.add("btn-success");
    }
}
</script>
{% endblock %}
