{% extends 'base.html' %}
{% block content %}
    <h1>{{ blog.title }}</h1>
    <div style="text-align: right">
        {{ blog.author.username}}
    </div>
        <hr>

    {% if request.user == blog.author %}
        <div style="text-align: right">
         <a href="{% url 'blog_update' blog.pk %}"><button>수정</button></a>
        </div>
    {% endif %}
    <p>{{ blog.content }}</p>
    <a href="{% url 'blog_list' %}"><button>목록으로</button></a>
    <a href="{% url 'blog_delete' blog.pk %}" method="POST" style="float: right">
        {% csrf_token %}<button>삭제</button></a>
{% endblock %}
